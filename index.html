<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="s.css">
    <title>Pharmacy Website</title>
</head>
<body>
   <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <img src="remedy.png" alt="Pharmacy Logo">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <i class="fa fa-search"></i>
        </div>
        <div class="cart-button">
            <button>Cart</button>
        </div>
        <div class="login-button">
            <button>Login</button>
        </div>
    </nav>
    <!-- Carousel Section -->
    <section class="carousel-section">
        <div class="carousel-container">
            <div class="carousel-slide">
                <img src="c1.webp" alt="Image 1">
            </div>
            <div class="carousel-slide">
                <img src="c2.webp" alt="Image 2">
            </div>
            <div class="carousel-slide">
                <img src="c3.webp" alt="Image 3">
            </div>
            <div class="carousel-slide">
                <img src="c2.webp" alt="Image 2">
            </div>
            <!-- Add more slides as needed -->
        </div>
    </section>

    <!-- Offer Section -->
    <section class="offer-section">
        <h2>Offers</h2>
        <div class="offer-card">
            <img src="offer1.webp" alt="Offer 1">
            <p>Special Discount</p>
        </div>
        <div class="offer-card">
            <img src="offer2.webp" alt="Offer 2">
            <p>Buy One Get One</p>
        </div>
        <!-- Add more offer cards as needed -->
    </section>

    <!-- Personal Section -->
    <section class="personal-section">
        <h2>Personal Care Products</h2>
        <div class="personal-cards">
            <div class="personal-card">
                <img src="med1.webp" alt="Personal 1">
                <p>Product Name</p>
            </div>
            <div class="personal-card">
                <img src="med2.webp" alt="Personal 2">
                <p>Product Name</p>
            </div>
            <div class="personal-card">
                <img src="med1.webp" alt="Personal 1">
                <p>Product Name</p>
            </div>
            <div class="personal-card">
                <img src="med2.webp" alt="Personal 2">
                <p>Product Name</p>
            </div>
            <!-- Add more personal care cards as needed -->
        </div>
    </section>

    <!-- Product Section -->
    <section class="product-section">
        <h2>Products</h2>
        <div class="product-cards">
            <div class="product-card">
                <img src="med3.webp" alt="Product 1">
                <p>Product Name</p>
                <p>$19.99</p>
                <div class="rating">★★★☆☆</div>
            </div>
            <div class="product-card">
                <img src="med4.webp" alt="Product 2">
                <p>Product Name</p>
                <p>$24.99</p>
                <div class="rating">★★★★☆</div>
            </div>
            <div class="product-card">
                <img src="med3.webp" alt="Product 1">
                <p>Product Name</p>
                <p>$19.99</p>
                <div class="rating">★★★☆☆</div>
            </div>
            <div class="product-card">
                <img src="med4.webp" alt="Product 2">
                <p>Product Name</p>
                <p>$24.99</p>
                <div class="rating">★★★★☆</div>
            </div>
            <!-- Add more product cards as needed -->
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-links">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About Us</a></li>
                <!-- Add more footer links as needed -->
            </ul>
        </div>
        <div class="social-links">
            <a href="#"><img src="facebook.png" alt="Facebook"></a>
            <a href="#"><img src="twitter.png" alt="Twitter"></a>
            <a href="#"><img src="instagram.png" alt="Instagram"></a>
        </div>
    </footer>
</body>
</html>
